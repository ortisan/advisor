<div class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center min-vh-100">
                    <div class="w-100 d-block bg-white shadow-lg rounded my-5">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-login rounded-left"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <a href="index.html" class="d-block mb-5">
                                            <img src="assets/images/logo-dark.png" alt="app-logo" height="18" />
                                        </a>
                                    </div>
                                    <h1 class="h5 mb-1">Welcome Back!</h1>
                                    <p class="text-muted mb-4">Enter your email address and password to access admin
                                        panel.</p>
                                    <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <app-error-validation [formGroupValidate]="loginForm"
                                                [controlName]="'email'" [controlTitle]="'Email Address'">
                                                <input type="email" class="form-control form-control-user"
                                                    id="exampleInputEmail" placeholder="Email Address"
                                                    formControlName="email">
                                            </app-error-validation>
                                        </div>
                                        <div class="form-group">
                                            <app-error-validation [formGroupValidate]="loginForm"
                                                [controlName]="'password'" [controlTitle]="'Password'">
                                                <input type="password" class="form-control form-control-user"
                                                    id="exampleInputPassword" placeholder="Password"
                                                    formControlName="password">
                                            </app-error-validation>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-block">Log In</button>

                                        <!-- Social login -->
                                        <app-social-login></app-social-login>

                                    </form>

                                    <div class="row mt-4">
                                        <div class="col-12 text-center">
                                            <p class="text-muted mb-2"><a href="auth/auth-password-recovery"
                                                    class="text-muted font-weight-medium ml-1">Forgot your password?</a>
                                            </p>
                                            <p class="text-muted mb-0">Don't have an account? <a
                                                    href="auth/auth-register"
                                                    class="text-muted font-weight-medium ml-1"><b>Sign Up</b></a></p>
                                        </div> <!-- end col -->
                                    </div>
                                    <!-- end row -->
                                </div> <!-- end .padding-5 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </div> <!-- end .w-100 -->
                </div> <!-- end .d-flex -->
            </div> <!-- end col-->
        </div> <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
