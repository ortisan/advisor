<div class="header clearfix">
  <nav>
    <ul class="nav nav-pills float-right">
      <li class="nav-item" *ngIf="authenticated">
        <span><img [src]="userSessionDetails.image_url" class="user_profile" /> {{userSessionDetails.name.split(' ')[0]}}</span>
        <app-google-signout (signout)="userSignoutHandler($event)"></app-google-signout>
      </li>
      <li class="nav-item" *ngIf="!authenticated">
        <app-google-signin (signin)="userSigninHandler($event)"></app-google-signin>
      </li>
    </ul>
  </nav>
  <h3 class="text-muted">{{title}}</h3>
</div>
