<div class="header clearfix">
  <nav>
    <ul class="nav nav-pills float-right">
      <li class="nav-item" *ngIf="authenticated">
          <img [src]="userSessionDetails.image_url">
      </li>
      <li>{{authenticated}}</li>
      <li class="nav-item" *ngIf="!authenticated">
        <app-google-signin (userSessionDetails)="userSessionDetailsHandler($event)"></app-google-signin>
      </li>
    </ul>
  </nav>
  <h3 class="text-muted">{{title}}</h3>
</div>
